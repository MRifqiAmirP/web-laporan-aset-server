<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>LAPORAN ASET SERVER</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .blur {
            filter: blur(5px);
            transition: filter 0.3s;
        }

        .card {
            background: linear-gradient(145deg, #2a2a40, #1a1a2e);
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 6px 6px rgba(0, 0, 0, 0.22);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #b3b3b3;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* Add responsive design */
        @media (max-width: 576px) {
            .card {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap" style="height: inherit;">
        <div data-index="1" class="card me-3 ms-3" style="width: 18rem;">
            <div class="card-body text-center">
                <i class="fas fa-users"></i>
                <h5 class="card-title">Users</h5>
                <h6 class="card-subtitle mb-2 text-muted">Create your server</h6>
            </div>
        </div>

        <div data-index="2" class="card me-3 ms-3" style="width: 18rem;">
            <div class="card-body text-center">
                <i class="fas fa-server"></i>
                <h5 class="card-title">Servers</h5>
                <h6 class="card-subtitle mb-2 text-muted">Manage server</h6>
            </div>
        </div>

        <div data-index="3" class="card me-3 ms-3" style="width: 18rem;">
            <div class="card-body text-center">
                <i class="fas fa-database"></i>
                <h5 class="card-title">Databases</h5>
                <h6 class="card-subtitle mb-2 text-muted">Manage databases</h6>
            </div>
        </div>

        <div data-index="4" class="card me-3 ms-3" style="width: 18rem;">
            <div class="card-body text-center">
                <i class="fas fa-cogs"></i>
                <h5 class="card-title">Network</h5>
                <h6 class="card-subtitle mb-2 text-muted">Manage network</h6>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function () {
                let index = this.getAttribute('data-index');

                if (index == 2) {
                    status = 'user=avp';
                }

                const ajax = new XMLHttpRequest();
                ajax.open('POST', 'login.php', true);
                ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                ajax.onreadystatechange = function () {
                    if (ajax.readyState == 4 && ajax.status == 200) {
                        console.log(this.responseText);

                        if (index == 1) {
                            window.location.href = 'user.php'
                        } 
                        else if(index == 2) {
                            window.location.href = 'login.php';
                        }
                        else if(index == 3) {
                            window.location.href = 'login.php';
                        }
                        else if(index == 4) {
                            window.location.href = 'login.php';
                        }
                    }
                };
                ajax.send(status);
            });
        });
    </script>
</body>

</html>
